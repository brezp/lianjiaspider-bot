server:
  port: 8261
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8260/eureka


spring:
  cloud:
    gateway:
      routes:
        - id: path_route
          uri: http://baidu.com
        - Path=/baidu
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  application:
    name: service-gateway



